<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Input with Icons</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />

    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
      }

      .input-container {
        position: relative;
        width: 400px;
      }

      #message-input {
        width: 100%;
        padding: 10px 50px 10px 15px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 25px;
        outline: none;
        box-sizing: border-box;
      }

      .icon {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        color: #999;
        cursor: pointer;
      }

      .mic-icon {
        right: 35px;
      }

      .send-icon {
        right: 10px;
      }

      .icon:hover {
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="input-container">
      <input type="text" placeholder="Type a message..." id="message-input" />
      <span class="icon mic-icon"><i class="fas fa-microphone"></i></span>
      <span class="icon send-icon"><i class="fas fa-paper-plane"></i></span>
    </div>
  </body>
</html>
